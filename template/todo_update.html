{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Todo</title>
    <link rel="stylesheet" href="{% static 'css/todo.css' %}">
</head>
<body>
<div class="page">
    <div class="wrapper">
        <h1>Update Todo</h1>

        <form method="post" class="add-form">
            {% csrf_token %}
            <input type="text" name="text" value="{{ todo.text }}">
            <button type="submit">Save</button>
        </form>

         <a href="{% url 'todo_list' %}" class="btn-back">Back to todos</a>
    </div>
</div>
</body>
</html>
